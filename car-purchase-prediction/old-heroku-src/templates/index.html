<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>body { background-image: url("../static/images/bekgron.jpg"); }</style>
    <title>Car Application</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <h3 class="text-center text-uppercase mb-4">Silahkan isi form di bawah ini</h3>
                <form action="predict">
                    <div class="form-group col-12">
                        <label for="">Usia</label>
                        <input class="form-control" type="number" name="Usia" placeholder="Masukkan Usia" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="">Gender (Perempuan : 1 Laki-Laki : 0)</label>
                        <input class="form-control" type="number" name="Gender" min="0" max="1" placeholder="Masukkan Gender" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="">Gaji Tahunan (Dollar)</label>
                        <input class="form-control" type="number" name="AnnualSalary" placeholder="Masukkan Gaji Tahunan" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary col-6">
                    </div>
                </form>
            </div>
        </div>
    </div>       
</body>
</html>
